                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="id-badge">02</span></td>
                        <td>Andrew Cencini</td>
                        <td>
                            <div class="score">

                    </tr>
                    <tr>
                        <td><span class="id-badge">03</span></td>
                        <td>Jan Kotas</td>
                        <td>
                            <div class="score">
                                <div class="bar green" style="width: 65%;">

                    </tr>
                    <tr>
                        <td><span class="id-badge">04</span></td>

                        <td>
                            <div class="score">

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="id-badge">05</span></td>
                        <td>Steven Thorpe</td>
                        <td>
                            <div class="score">
                                <div class="bar red" style="width: 69%;">
                                    <span class="score-text">69</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</html>
